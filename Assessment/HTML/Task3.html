<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="#" method="post">
        <h1 align="center" colspan="3">Registration Form</h1>
        <table align="center" border="1" cellpadding="5" cellspacing="0">

            <tr>
                <td><label for="name" align="left">Full Name:</label></td>
                <td><input type="text" placeholder="Enter your full name"></td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone:</label>
                </td>
                <td>
                    <input type="tel" placeholder="Enter your phone number">
                </td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" placeholder="Enter your email address"></td>
            </tr>

            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" placeholder="Enter your password"></td>
            </tr>

            <tr>
                <td><label for="confirm-password">Confirm Password:</label></td>
                <td><input type="password" placeholder="Confirm your password"></td>
            </tr>

            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>

</body>

</html>
