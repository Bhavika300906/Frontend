<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <br>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name"> <br>
        <br>

        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name" name="middle-name"> <br>
        <br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name"> <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> <br>
        <br>

        <label for="course">Course:</label>
    <select name="course">
      <option value="">--Select Course--</option>
      <option value="bsc">B.Sc IT</option>
      <option value="bca">BCA</option>
      <option value="bcom">B.Com</option>
      <option value="mba">MBA</option>
    </select><br><br>

        <label for="gender">Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label> <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label> <br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label> <br>
        <br>

        <label for="phone">Phone: +91 </label>
        <input type="tel" id="phone" name="phone"> <br>
        <br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="5" cols="100"></textarea> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"> <br>
        <br>    

        <label for="re-type password">Re-type Password:</label>
        <input type="password" id="re-type password" name="re-type password"> <br>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
