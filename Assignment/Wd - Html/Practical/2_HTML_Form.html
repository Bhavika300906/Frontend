<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 HTML Form Contact Form</title>
</head>

<body>
    <!-- Form Section -->
    <form action="" method="POST">
        <h2>Contact Us</h2>
        <!-- Name Field -->
        <div><label for="name">Name:</label>
            <input type="text" id="name" name="name" pattern="[A-Z][a-z]{2,10}" minlength="2" maxlength="10"
                placeholder="Enter your name">
        </div>
        <br>
        <!-- Email Field -->
        <div><label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-z0-9,. #]+@[a-z0-9]+\.[a-z]{2,3}$"
                placeholder="abc@example.com">
        </div>
        <br>
        <!-- Phone No. -->
        <div><label for="phone">Phone No.:</label>
            <input type="tel" id="phone" name="phone" pattern="[6-9][0-9]{9}" required maxlength="10"
                placeholder="Enter your phone number">
        </div>
        <br>
        <!-- Subject Field -->
        <div><label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="" disabled selected>Select a subject</option>
                <option value="general">General Inquiry</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
            </select>
        </div>
        <br>
        <!-- Message Field -->
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required minlength="5" maxlength="200"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
